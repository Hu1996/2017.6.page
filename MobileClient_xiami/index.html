<body>
<div class="ov-hd">

    <!--头部搜索-->

            </div>

    <!--轮播-->
    <div class="Carousel">

    </div>
    <!--猜你喜欢-->
    <div class="nav-center">
        <ul>
            <li>
                <div class="nav-center-img" id="color1">
                    <img src="imgs/search (4).png">
                </div>
                <span>猜你喜欢</span>
            </li>
            <li>
                <div class="nav-center-img" id="color2">
                    <img src="imgs/search (3).png">
                </div>
                <span>歌单</span>
            </li>
            <li>
                <div class="nav-center-img" id="color3">
                    <img src="imgs/search (2).png">
                </div>
                <span>排行榜</span>
            </li>
            <li>
                <div class="nav-center-img" id="color4">
                    <img src="imgs/search (5).png">
                </div>
                <span>电台</span>
            </li>
            <li>
                <div class="nav-center-img" id="color5">
                    <img src="imgs/search (1).png">
                </div>
                <span>寻光</span>
            </li>
        </ul>
    </div>
    <!--推荐-->
    <div class="commend">
        <div class="commend-center">
            <div class="Chart">
                <img src="imgs/Chart.png">
            </div>
            <div class="Chart2">
                <img src="imgs/Chart2.png">
            </div>
        </div>
    </div>
    <!--必听歌单-->
    <div class="songSheet">
        <div class="songSheet-text">
            <div class="text1">必听歌单</div>
            <div class="text2">更多<img src="imgs/nav-bottom1 (3).png"></div>
        </div>
        <div class="songSheet-div">
            <ul>
                <li>
                    <div class="songSheet-music">
                        <img src="imgs/music (5).png">
                    </div>
                    <p>每周音乐速递</p>
                    <p>2016.07.25</p>
                </li>
                <li>
                    <div class="songSheet-music">
                        <img src="imgs/music (6).png">
                    </div>
                    <p><span>#民谣</span>那个诗一般的青春里的歌</p>
                </li>
                <li>
                    <div class="songSheet-music">
                        <img src="imgs/music (1).png">
                    </div>
                    <p><span>#青春</span>回忆中那个少年</p>
                </li>
                <li>
                    <div class="songSheet-music">
                        <img src="imgs/music (2).png">
                    </div>
                    <p><span>#成长</span>匆匆那年</p>
                    <p></p>
                </li>
                <li>
                    <div class="songSheet-music">
                        <img src="imgs/music (3).png">
                    </div>
                    <p><span>#欧美</span>让你单曲循环的歌曲，停不下</p>
                </li>
                <li>
                    <div class="songSheet-music">
                        <img src="imgs/music (4).png">
                    </div>
                    <p><span>#深夜食堂</span>好吃的歌~舌尖上的音乐</p>
                    <p></p>
                </li>
            </ul>
        </div>
    </div>
    <!--底部导航-->
    <div class="nav-bottom">
        <div class="nav-bottom-center">
            <ul>
                <a href="index.html"><li>
                    <img src="imgs/nav-bottom1 (5).png">
                    <span>首页</span>
                </li></a>
                <a href="mian_mime.html"><li>
                    <img src="imgs/nav-bottom2 (1).png">
                    <span>我的</span>
                </li></a>
                <li class="music">
                    <img src="imgs/music.png" class="music-img1">
                    <div class="masking"></div>
                    <img src="imgs/nav-bottom1 (3).png" class="music-img2">
                
                </li>
                <a href="mian_news.html"><li>
                    <img src="imgs/nav-bottom2 (2).png">
                    <span>消息</span>
                </li></a>
                <a href="mian_more.html"><li>
                    <img src="imgs/nav-bottom2 (3).png">
                    <span>更多</span>
                </li></a>
            </ul>
        </div>
    </div>
    <!--听歌识曲-->
    <div class="ShazamEncore">
        <!--返回-->
        <div class="return">
            <p id="return"><img src="imgs/ShazamEncore (2).png"></p>
            <p class="return-p1">听歌识曲</p>
            <p class="return-p2">历史</p>
        </div>
        <!--识别-->
        <div class="recognition">
            <p class="recognition-text1">点击开始识别</p>
            <p class="recognition-text2">靠近音源，避免噪音识别更准确</p>
        </div>
        <!--识别图-->
        <div class="ShazamImg">
            <div>
                <img src="imgs/ShazamEncore (1).png">
            </div>
        </div>
        <!--添加-->
        <div class="append">
            <div>添加听歌识曲到桌面</div>
        </div>
        <!--底部版权-->
        <div id="footer-bottom">
        	听歌识曲技术由阿里音乐自主研发
        </div>
    </div>
    <!--音乐播放-->
    <div class="musicPlay">
        <!--返回-->
        <div class="return2">
            <p id="return2"><img src="imgs/return2 (1).png"></p>
            <p class="return2-p2"><img src="imgs/return2 (2).png"></p>
        </div>
        <!--图片-->
        <div class="musicImgs">
        	<img src="imgs-yybf/yybf.png">
            <p class="musicImgs-text1">认真老去<span>标准</span></p>
            <p class="musicImgs-text2">张希；曹方&gt;</p>
            <div class="musicTime">
            	<audio controls class="music-audio">   
          			<source src="music/认真的老去-张希.mp3" type="audio/mp3"></source>    
    			</audio>
            </div>
            <div class="musicCollect">
            	<img src="imgs2/function (1).png">
                <img src="imgs-yybf/img1 (2).png">
                <img src="imgs-yybf/img1 (3).png">
                <img src="imgs-yybf/img1 (1).png">
            </div>
        </div>
        <!--评论-->
        <!--播放底部功能-->
        <div class="playFunction">
        	<img src="imgs-yybf/bottom-img (4).png">
            <img src="imgs-yybf/bottom-img (2).png">
            <img src="imgs-yybf/bottom-img (3).png" class="playFunction-imgs">
            <img src="imgs-yybf/bottom-img (1).png">
            <img src="imgs-yybf/bottom-img (5).png">
        </div>
    </div>
</div>

<script>
	$(function(){
		$("#ShazamEncore").click(function(){
			$('.ShazamEncore').css({'transform':'translateX(-100vw)'})
			})
		$("#return").click(function(){
			$('.ShazamEncore').css({'transform':'translateX(0)'})
			})			
		})
		
		$("#ShazamEncore").click(function(){
			$('.songSheet').slideToggle(1000)
			})
		$("#return").click(function(){
			$('.songSheet').slideToggle(10)
			})
			
			
			
		$(".music").click(function(){
			$('.musicPlay').css({'transform':'translateY(-100vh)'})
			})
		$("#return2").click(function(){
			$('.musicPlay').css({'transform':'translateY(100vh)'})
			})
</script>
